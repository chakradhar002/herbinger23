<!DOCTYPE html>
<html lang="en">

<head>
    <title>LandScape</title>
</head>

<body>
    <script>
        const checkLandscape = (width, height) => {
            if (width > height) {
                return true
            } else {
                return false
            }
        }

        console.log(checkLandscape(10, 50))
        console.log(checkLandscape(50, 100))
        


    </script>
</body>

</html>
