<!DOCTYPE html>
<html lang="en">

<head>
     <title>star</title>
</head>

<body>
     <script>
          let n = 5; 
          
          let string = "";

          for (let i = 0; i < n; i++) { // external loop
               for (let j = 0; j < n; j++) { // internal loop
                    string += "*";
               }
               // newline after each row
               string += "\n";
          }
          // printing the string
          console.log(string);
     </script>
</body>

</html>
